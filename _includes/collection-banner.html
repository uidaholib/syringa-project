{% if page.layout == "home-infographic" and page.banner-image %}
<style>
#home-banner {
    background-image: url('{{ page.banner-image | relative_url }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
</style>
<div class="jumbotron text-dark pb-6 mb-6 rounded-0" id="home-banner">
    <div class="jumbo-text p-4 container text-center">
        <div class="col-md-8 mx-auto display-block">
            <div class="card">
                <h1 class="display-4">{{ site.title }}</h1>
                <p>{{ site.tagline }}</p>
            </div>
        </div>  
    </div>
</div>

{%- endif -%}

{%- assign carousel-items = site.data.carousel -%}
<script> 
    var carouselItems = [ {% for c in carousel-items %}{ "id": {{ c.indexid | jsonify }}, "title": {{ c.name | jsonify }}, "caption": {{c.caption | jsonify }} }{% unless forloop.last %}, {% endunless %}{% endfor %}];
    var carousel = document.getElementById("carouselInner");
    carouselItems.sort(function() { return 0.5 - Math.random() });
    var i;
    for (i=0; i < 11; i++) {
        slide = "<div class='carousel-item text-center'><img class='image-fluid mx-auto' alt='image highlight' src='{{ '/objects/' | relative_url }}/" + carouselItems[i].title + ".jpg'> <div class='carousel-caption d-none d-md-block'> <p> "+ carouselItems[i].caption +" </p></div> </div>";
        carousel.innerHTML += slide;
    }
    $(".carousel-item").first().addClass("active");
</script>

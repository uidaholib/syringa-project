<style>
    #imageCarousel .carousel-item { height: {{ include.height | default: '350px' }}; }
    #imageCarousel img { height: {{ include.height | default: '350px' }}; }
</style>


        <h2>Research</h2>
        <div class="card">
            <div class="row">
            <div class="col-md-8">
                <!-- carousel -->
                    <div id="imageCarousel" class="carousel slide bg-secondary rounded" data-ride="carousel">
                        <ol class="carousel-indicators">
                            {% for i in (1..11) %}
                            <li data-target="#imageCarousel" data-slide-to="{{ forloop.index }}" class="{% if forloop.first %}active{% endif %}"></li>
                            {% endfor %}
                        </ol>
                        <div id="carouselInner" class="carousel-inner">
                            
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                <!--end carousel-->
            </div>
            <div class="col-md-4 align-self-center">
                <p>{{ site.description }}</p>
                <a class="btn btn-secondary" href="{{ '/about/' | relative_url }}" >Learn More &raquo;</a>
            </div>
        </div>
        </div>

---
layout: page
---


<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="py-4">Blog</h2>
        <ul>
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url | append: 'index.html' | relative_url }}">{{ post.title }}</a>
                <br>
                <strong>{{ post.date | date_to_long_string }}</strong>
                <br>
                {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul>
    </div>
</div>

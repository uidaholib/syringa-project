---
layout: default
---

<style>
    #post-banner {
        background-image: url('{{ page.image | prepend: "objects/" | relative_url }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<div class="jumbotron text-dark pb-6 mb-6 rounded-0" id="post-banner">
    <div class="col-md-8 mx-auto display-block" style="padding: 10em">
    <div class="jumbo-text p-4 container text-center">
        
            
        </div>  
    </div>
</div>
    

<div class="row justify-content-center">
    <div class="col-md-6 mx-5">
        <h1 class="mt-3">{{ page.title }}</h1>
        <h5>{{ page.date | date_to_long_string }}</h5>
        <br/>
        <h4>By: {{ page.author }}</h4>
        {%- assign tags = page.subjects | split: ';' -%}
        {% for t in tags %}
        <a class="btn btn-sm btn-secondary m-1 filter" data-filter="{{ t | strip | trim |escape }}" href="{{ t | strip | trim | url_param_escape | prepend: '/blog/#' | relative_url }}">{{ t }}</a>
        {% endfor %}
        <div class="pb-5">
        <p>{{ content }}</p>
    </div>
    </div>
</div>

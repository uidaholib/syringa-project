---
layout: default
---

<style>
    #post-banner {
        background-image: url('{{ page.banner-image | relative_url }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

{% assign posts == site.data.blog %}

<div class="jumbotron text-dark pb-6 mb-6 rounded-0" id="post-banner">
    <div class="col-md-8 mx-auto display-block" style="padding: 5em">
    <div class="jumbo-text p-4 container text-center">
        
            <div class="card title-card">
                <h1 class="display-4">{{ site.title }}</h1>
                <p>{{ site.tagline }}</p>
            </div>
        </div>  
    </div>
</div>
        
        {%- endif -%}

<div class="row">
    <div class="col-md-10 mx-5">
        <h1 class="mt-3">{{ page.title }}</h1>
        <h5>{{ page.date | date_to_long_string }}</h5>
        <br/>
        <h4>By: {{ page.author }}</h4>
        {% for tag in page.tags %}
        <a class="btn btn-sm btn-secondary m-1 filter" data-filter="{{ tag | trim |escape }}" href="{{ tag | trim | url_param_escape | prepend: '/blog/#' | relative_url }}">{{ tag }}</a>
        {% endfor %}
        <div class="pb-5">
        <p>{{ content }}</p>
    </div>
    </div>
</div>
